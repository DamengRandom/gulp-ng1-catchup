<section ng-if="collect.username && collect.age && collect.hobby">
  <h4>Form Data (Perview): </h4>
  <pre>
    Username: <span ng-bind="collect.username"></span>
    age: <span ng-bind="collect.age"></span>
    hobby: <span ng-bind="collect.hobby"></span>    
  </pre>
  <div ng-transclude></div>
</section>
